<!DOCTYPE html>
<html>
<body>

<script>
let a = parseFloat(prompt("Enter side A: "));
let b = parseFloat(prompt("Enter side B: "));
let c = parseFloat(prompt("Enter side C: "));

if (a + b > c && a + c > b && b + c > a) {
    // Type
    let type = "";
    if (a == b && b == c)
        type = "Equilateral Triangle";
    else if (a == b || b == c || a == c)
        type = "Isosceles Triangle";
    else
        type = "Scalene Triangle";

    // Area – Heron’s formula
    let s = (a + b + c) / 2;
    let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

    alert("Triangle can be formed.\nType: " + type + "\nArea: " + area.toFixed(2));
} else {
    alert("The given sides CANNOT form a triangle.");
}
</script>

</body>
</html>
